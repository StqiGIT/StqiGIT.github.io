<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let mario = document.createElement('img');
        mario.src = 'mario.gif';
        document.body.append(mario);

        let left = 100;
        let right = 100;
        let step = 200;
        let rotate = 0;

        mario.style.position = 'fixed';
        mario.style.top = '100px';
        mario.style.left = left + 'px';
        mario.style.right = right + 'px';

        function moveMario(){
            left = left + step;
            right = right + step;

            if (right > 2200 || left < -1){
                step = step*(-1);
                rotate = rotate + 180;
            }

            mario.style.transform = 'rotateY('+rotate+'deg)';
            mario.style.left = left + 'px';
            mario.style.right = right + 'px';
        }

        setInterval(moveMario, 100);

    </script>
</body>
</html>
