<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
    <input type="text" id = 'Unicode'>
    <div id="UnicodeResult"></div>
    <button onclick="f1()">Символ по юникоду</button>
    </h1>

    <h1>
    <input type="text" id = 'LineLength'>
    <div id="LineLengthResult"></div>
    <button onclick="f2()">Длина строки</button>
    </h1>

    <h1>
    <input type="text" id = 'CapitalLetter'>
    <div id="CapitalLetterResult"></div>
    <button onclick="f3()">Заглавная буква</button>
    </h1>

    <h1>
    <input type="text" id = 'TurnOver'>
    <div id="TurnOverResult"></div>
    <button onclick="f4()">Перевернуть</button>
    </h1>

    <script>

        let Unicode = document.getElementById('Unicode');
        let UnicodeResult = document.getElementById('UnicodeResult');

        function f1(){
            let string = Unicode.value;
            UnicodeResult.innerText = String.fromCharCode(string);
        }

        let  = document.getElementById('LineLength');
        let  = document.getElementById('LineLengthResult');

        function f2(){
            let string = LineLength.value;
            LineLengthResult.innerText = string.length;
        }

        let  = document.getElementById('CapitalLetter');
        let  = document.getElementById('CapitalLetterResult');

        function f3(){
            let string = CapitalLetter.value;
            CapitalLetterResult.innerText = string.toUpperCase();
        }

        let  = document.getElementById('TurnOver');
        let  = document.getElementById('TurnOverResult');

        function f4(){
            let string = TurnOver.value;
            let strToArr = string.split('');
            TurnOverResult.innerText = strToArr.reverse();
        }

    </script>

</body>
</html>
