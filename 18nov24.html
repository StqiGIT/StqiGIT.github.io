<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    let balance = 100000;
    let rate = 10;
    let period = 30;
    for (let i = 0; i < period; i++) {
        balance += ((balance *= rate)/10) ;
        console.log("<h4>Деньги на счету. Годы " + (i + 1) + ": " + balance + "</h4><br>");
    }
    </script>

</body>
</html>
