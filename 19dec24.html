<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let w = 10;
        let h = 5;
        for(k=0; k<w; k++){
            document.write('*')
        }
        document.write('<br>')
        for(p=0; p < h; p++){
            document.write('*')
            for(let p=0; p<(w-2); p++){
                document.write("_");
            }
            document.write('*' + '<br>')
        }
        for(k=0; k<w; k++){
            document.write('*')
        }
    </script>
</body>
