    console.log(суток + " " + 'суток' + " " + часов + " " + 'часов' + " " + минут + " " + 'минут' + " " + секунд + " " + 'секунд' +  " " + '=' + " " + (((((суток * 24 + часов)*60) + минут) * 60) + секунд) + ' ' + 'секунд');
