<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        div {
            color: white;
            margin: 100px 0px 0px 100px;
            width: 300px;
            height: 300px;
        }
    </style>

    <script>
    let box = document.createElement('div'); 
    box.style.backgroundColor = 'black';
    document.body.append(box);
    for(let k=1; k<=10; k++) {
        for (let i = 1; i <= 10; i++) {
            box.innerHTML += (i*k + ' ')
        }
        box.innerHTML += ('<br>')
    }
    </script>

</body>
</html>
