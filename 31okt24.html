<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #field{
            width: 2000px;
            height: 800px;
            border: solid 1px;
        }
    </style>
</head>
<body>

    <div id="field" onclick="createMario(event)"></div>

    <script>
    let field = document.getElementById("field");

    function createMario(event){
        let mario = document.createElement('img');
        mario.src = 'mario.gif';
        document.body.append(mario);

        let left = 100;
        let right = 100;
        let step = 20;
        let rotate = 0;

        mario.style.position = 'fixed';
        mario.style.top = '100px';
        mario.style.left = left + 'px';
        mario.style.right = right + 'px';

        function moveMario(){
            left = left + step;
            right = right + step;

            if (right > 1350 || left < 0){
                step = step*(-1);
                rotate = rotate + 180;
            }

            mario.style.transform = 'rotateY('+rotate+'deg)';
            mario.style.left = left + 'px';
            mario.style.right = right + 'px';
        }

        setInterval(moveMario, 10);
    }
    </script>

</body>
</html>
